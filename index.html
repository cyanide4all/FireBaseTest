<!DOCTYPE html>
<html lang="es" ng-app='irene'>
  <head>
    <title>Irene</title>
  	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- AQUI VIENE EL TOCHO -->
  <body ng-controller="controllerCompras">

    <div class="container-fluid">
      <h3>Tu lista de la compra:</h3>
      <div>
        <div ng-repeat="articulo in ListaDeLaCompra">
          <!-- edit a message -->
          <input class='col-xs-2' ng-model="articulo.cantidad" ng-change="ListaDeLaCompra.$save(articulo)"/>

          <input class='col-xs-7' ng-model="articulo.text" ng-change="ListaDeLaCompra.$save(articulo)" />
          <!-- delete a message -->
          <button class="glyphicon glyphicon-check col-xs-2 btn-xs btn-danger" ng-click="ListaDeLaCompra.$remove(articulo)"></button>
        </div>
      </div>
    </div>
    <hr>
    <div class="container-fluid">
      <form ng-submit="addArticulo()">
        <h4>Nuevo art√≠culo</h4>
        <div class=" container-fluid row">
          <input id='borrarNombre' class='col-xs-7' ng-model="nuevoArticulo_nombre" placeholder="Nombre"/>
          <input id="borrarCantidad" class='col-xs-2' ng-model="nuevoArticulo_cantidad" type="number" value='1' placeholder="1"/>
          <button class="col-xs-2 glyphicon glyphicon-ok btn-xs btn-success" type="submit"></button>
        </div>
      </form>
    </div>
  </body>




</html>
